<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verifica repetidos</title>
</head>

<style>
    header{
        text-align: center;
        background-color: rgb(248, 151, 167);
        padding: 10px;
        color: rgb(255, 255, 255);
        font-weight: bolder;
        border-radius: 10px;
    }

    div{
        text-align: center;
        padding: 20px;
    }
</style>

<body>
    <header>
        <h1>Valores Repetitos</h1>
    </header>

    <div>

        <label for="Valor">Adicione Valores ao Vetor</label>
        <p><input type="number" name="Valor" id="Valor"></p>

        <button onclick="adicionarValores()">Adicionar</button>
        <button onclick="verificarRepetido()">Verificar</button>

        <div id="Resultado"></div>

    </div>
    
</body>

<script>
    let vetor = []

    const adicionarValores = () =>{
        vetor.push(document.getElementById("Valor").value)  
    }

    const verificarRepetido = () =>{
        let teste,
            existeRepetido = false;
        for(let i = 0; i < vetor.length; i++){
            teste = vetor[i]
            for(let j = 0; j < vetor.length; j++){
                if(i != j){
                    if(teste == vetor[j]){
                        existeRepetido = true
                    }
                }
            }
            console.log(existeRepetido)
        }

        if(existeRepetido == true){
            document.getElementById("Resultado").innerText = "Existem valores repetidos"
        }
        else{
            document.getElementById("Resultado").innerText = "NÃ£o existem valores repetidos"
        }
    }

</script>

</html>
