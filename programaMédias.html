<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Programa Médias</title>
</head>

<style>
    header{
        text-align: center;
        background-color: rgb(134, 182, 236);
        padding: 10px;
        color: rgb(255, 255, 255);
        font-weight: bolder;
        border-radius: 10px;
    }

    div{
        text-align: center;
        padding: 20px;
    }
</style>

<body>
    <header>
        <h1>Programa Médias</h1>
    </header>

    <div>
        <h2>Média 3 Valores</h2>

        <label for="Valor1">Digite o valor 1</label>
        <p><input type="number" name="Valor1" id="Valor1"></p>

        <label for="Valor2">Digite o valor 2</label>
        <p><input type="number" name="Valor2" id="Valor2"></p>

        <label for="Valor3">Digite o valor 3</label>
        <p><input type="number" name="Valor3" id="Valor3"></p>

        <button onclick="submit()">Submit</button><br>

        <div id="Resultado"></div>

        <h2>Média Vários Valores</h2>

        <label for="variosValores">Digite um Valor e adicione-o. Para calcular a média aperte no botão média</label>
        <p><input type="number" name="variosValores" id="variosValores"></p>

        <button onclick="adicionarValores()">Adicionar</button>
        <button onclick="fazerMedia()">Média</button>
        <button onclick="resetar()">Resetar</button>

        <div id="Resultado2"></div>

        
    </div>
    
</body>

<script>
    let somaValores = 0;
    let contador = 0;
    
    const submit = () =>{
        let valor1 = document.getElementById("Valor1").value,
            valor2 = document.getElementById("Valor2").value,
            valor3 = document.getElementById("Valor3").value,
            media = (Number(valor1) + Number(valor2) + Number(valor3)) / 3,
            resultado = document.getElementById("Resultado");
        
        resultado.innerHTML = `A média é: ${media}`;
    }

    const adicionarValores = () =>{
        let novoValor = document.getElementById("variosValores").value;

        somaValores += Number(novoValor);
        contador++;

    }

    const fazerMedia = () =>{
        let resultado2 = document.getElementById("Resultado2"),
            media2 = somaValores / contador;
        
        if(isNaN(media2)){
            resultado2.innerHTML = 0
        }else{
            resultado2.innerHTML = media2
        }
    }

    const resetar = () =>{
        somaValores = 0;
        contador = 0;
    }
</script>

</html>
